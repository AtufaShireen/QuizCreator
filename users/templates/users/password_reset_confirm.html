{% extends "blogapp/base.html" %}

{%block css%}
{%load static%}
<link rel="stylesheet" href="{%static 'users/register.css'%}" type="text/css">
{%endblock css%}
{% block body %}

<section class="login-panel">
    <div class="left-side"></div>
    <div class="right-side">
        <h1>Trouble Signing In?<br>
            <span>Create a new password for your account now..</span>
        </h1>
        <form method='post'>
            {%csrf_token%}
            {{form}}
            <input type="submit" value="forgotten password" class="submit-btn">
        </form>
    </div>
</section>
{% endblock body %}
