<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<title>QuizzMaster</title>
    <style>
        h2 {
            margin-bottom: 30px;
            color: #484848;
            font-size: 50px;
        }

        h2:first-of-type::first-letter {
            font-size: 80px;
        }

        img {
            width: 100%;
        }

        .card-view {
            perspective: 1000px;
        }

        .card-view img {
            max-width: 280px;
        }

        .card-view a {
            display: inline-block;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: rotateX(70deg);
            -moz-transform: rotateX(70deg);
            -ms-transform: rotateX(70deg);
            -o-transform: rotateX(70deg);
            transform: rotateX(70deg);
            -webkit-transition: all 0.8s ease-in-out;
            -moz-transition: all 0.8s ease-in-out;
            -ms-transition: all 0.8s ease-in-out;
            -o-transition: all 0.8s ease-in-out;
            transition: all 0.8s ease-in-out;
        }

        .card-view a:hover {
            -webkit-transform: rotateX(0);
            -moz-transform: rotateX(0);
            -ms-transform: rotateX(0);
            -o-transform: rotateX(0);
            transform: rotateX(0);
        }

        .card-view a:hover::before {
            height: 65px;
            visibility: visible;
        }

        .card-view a::before {
            position: absolute;
            top: auto;
            bottom: -65px;
            display: inline-block;
            height: 0;
            width: 100%;
            visibility: hidden;
            background: Radial-gradient(closest-side, rgba(0, 0, 0, 0.59), transparent);
            background: Radial-gradient(closest-side, rgba(0, 0, 0, 0.75), 50%, transparent);
            filter: blur(18px);
            transform: scaleY(0.3);
            -webkit-transform: scaleY(0.3);
            -moz-transform: scaleY(0.3);
            -ms-transform: scaleY(0.3);
            -o-transform: scaleY(0.3);
            transition: all 0.8s ease-in-out;
            -webkit-transition: all 0.8s ease-in-out;
            -moz-transition: all 0.8s ease-in-out;
            -ms-transition: all 0.8s ease-in-out;
            -o-transition: all 0.8s ease-in-out;
            content: "";
        }

        .card-view a::after {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 40px;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            -ms-transform: rotateX(90deg);
            -o-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: bottom;
            -moz-transform-origin: bottom;
            -ms-transform-origin: bottom;
            -o-transform-origin: bottom;
            transform-origin: bottom;
            content: "";
        }

        .space {
            display: inline-block;
            height: 50px;
            width: 100%;
        }
    </style>
    <div class="space"></div>

    <section style="margin-bottom: 50px;">
        <div class="container">
            <h2 class="text-center">---QuizMaster</h2>
            <div class="col-md-12">
                <p>Select Your Quizzz____</p>
                <form method="get" action=".">
                    {{filter.form}}
                    <button type="submit">Search</button>
                  </form>
                <div class="row">

                    {%for quiz in quizzes%}   <!--quizzes -->
                    <div class="col-md-4 col-sm-4 text-center card-view">
                        <a href="{% url 'quizz' quiz.title|slugify %}"><img
                                src="https://i.ibb.co/L11MdKm/wallpaperflare-com-wallpaper.jpg" alt="{{quiz.title}}"
                                border="0"><br>{{quiz.title}}</a>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </section>

    <div class="space"></div>

    </html>
